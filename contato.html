<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Ed´s Corts | Contato</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/variaveis.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/cabecalho.css">
  <link rel="stylesheet" href="./styles/rodape.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/contato.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="cabecalho__faixa-verde"></div>
    <div class="cabecalho__container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu" class="cabecalho__menu-hamburguer__label">
        <span class="cabecalho__menu-hamburguer"></span>
      </label>
      <ul class="lista__menu">
        <li class="lista__menu__item"><a href="./index.html" class="lista__menu__link">Home</a></li>
        <li class="lista__menu__item"><a href="./produtos.html" class="lista__menu__link">Produtos</a></li>
        <li class="lista__menu__item"><a href="./contato.html" class="lista__menu__link">Contato</a></li>
      </ul>



      <img src="./img/logo.svg" alt="Logo da Barbearia Ed´s Corts" class="cabecalho__logo">
      <nav class="cabecalho__navegacao">
        <ul class="cabecalho__navegacao__lista">
          <li class="cabecalho__navegacao__item"><a href="./index.html" class="cabecalho__navegacao__link">Home</a></li>
          <li class="cabecalho__navegacao__item"><a href="./produtos.html" class="cabecalho__navegacao__link">Produtos</a></li>
          <li class="cabecalho__navegacao__item"><a href="./contato.html" class="cabecalho__navegacao__link">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <main class="contato">
    <div class="contato__container">
      <form class="contato__formulario">
        <label for="nome-sobrenome" class="contato__texto">Nome e sobrenome</label>
        <input type="text" id="nome-sobrenome" class="input-padrao" required>

        <label for="email" class="contato__texto">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

        <label for="telefone" class="contato__texto">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

        <label for="mensagem" class="contato__texto">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

        <div class="contato__preferencia">
            <p class="contato__texto">Como prefere o nosso contato?</p>

            <label for="radio-email"><input type="radio" id="radio-email" name="contato" class="contato__texto"> Email</label>
            

            <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" class="contato__texto"> Telefone</label>
            

            <label><input type="radio" id="radio-whatsapp" name="contato" checked class="contato__texto"> WhatsApp</label>
        </div>
        <div class="contato__horario">
            <p class="contato__texto">Qual horário prefere ser atendito?</p>
            <select>
                <option class="contato__texto">Manhã</option>
                <option class="contato__texto">Tarde</option>
                <option class="contato__texto">Noite</option>
            </select>

        </div>

        <label class="checkbox"><input type="checkbox" class="contato__texto" checked> Gostaria de receber nossas novidades por e-mail.</label>

        <input class="contato__botao" type="submit" value="Enviar formulário">
    </form>
    </div>

    
  </main>
  
  <footer class="rodape">
    <div class="rodape__container">
      <img src="./img/logo-branco.svg" alt="Logo da Barbearia Ed´s Corts" class="rodape__logo">
      <div class="rodape__textos">
        <p class="rodape__textos__texto">Desenvolvido por Edgard.</p>
        <p class="rodape__textos__texto">Projeto fictício sem fins comerciais.</p>
      </div>

    </div>

  </footer>
</body>
</html>
